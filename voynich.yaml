voynich_decipherment_rules:
  rules:
    - All words must be transcribed using the defined glyph set.
    - Spaces between words are preserved as in the original manuscript.
    - >-
      Glyphs are case-insensitive but should be recorded as lowercase for
      consistency.
    - Unknown or ambiguous glyphs are marked with a '?' symbol.
    - >-
      Repeated glyphs in a word (e.g., 'aa') are allowed and should not be
      simplified.
    - >-
      Syntax follows Subject-Verb-Object (SVO) order by default, adjusted for
      natural Latin flow.
    - >-
      Repeated words (e.g., 'qokedy qokedy') translate to 'valde' (very) plus
      the base verb for emphasis.
    - >-
      Prepositions like 'in' indicate containment or location, 'ad' indicates
      direction or destination, chosen by visual or logical fit.
    - >-
      Null glyph 'o' is stripped in prefixes (e.g., 'qokedy' becomes 'kedy'), or
      translates to '!' standalone.
    - >-
      Abbreviations expand contextually (e.g., 'aiin' to 'erat', 'ar' to 'et'),
      mimicking medieval shorthand.
    - >-
      Polysemy shifts meaning by section (e.g., 'qokedy' as 'crescit' in herbal,
      'lucet' in astronomical), with base meaning as fallback.
  glyph_mapping:
    f: /f/
    p: /p/
    a: /a/
    ch: /k/
    o: /o/ or null
    l: /l/
    'y': /j/
    k: /k/
    t: /t/
    e: /e/
    d: /d/
    q: /kw/
    ai: /ai/
    'n': /n/
    s: /s/
    sh: /ʃ/ or /a/
    g: /g/
    m: /m/
    i: /i/
    c: /k/ or /s/
    ee: /eː/
    ey: /ei/
    cph: /kf/
    cth: /kt/
    fchey: /fkei/
    cphai: /kfai/
    fai: /fai/
    gchedy: /gkedɪ/
    okar: /okar/
    qokar: /kwokar/
    pchor: /pkor/
  vocab:
    - word: daiin
      description: 'high frequency, fits preposition; direction'
      latin: ad
    - word: ar
      description: 'frequent, suits conjunction; links nouns'
      latin: et
    - word: chedy
      description: 'frequent, fits preposition; containment'
      latin: in
    - word: ot
      description: 'short, frequent, suits preposition; source'
      latin: ex
    - word: qo-
      description: 'prefix on verbs, indicates intensity'
      latin: valde
    - word: shy
      description: 'frequent, fits determiner; location'
      latin: hic
